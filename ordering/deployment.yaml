apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: pizza-ordering-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pizza-ordering
  revisionHistoryLimit: 3
  strategy:
    canary: #Indicates that the rollout should use the Canary strategy
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 10
      - pause:
          duration: 1m # 1 hour
      - setWeight: 20
      - pause: {} # pause indefinitely
  template:
    metadata:
      labels:
        app: pizza-ordering
    spec:
      containers:
      - name: pizza-ordering
        image: pizza-ordering:0.0.2
        volumeMounts:
          - name: html
            mountPath: /var/www/html
        ports:
        - containerPort: 9000
        lifecycle:
          postStart:
            exec:
              command: ["/bin/bash", "-c", "cp -r /var/www/public/* /var/www/html"]
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d
          - name: html
            mountPath: /var/www/html
            readOnly: true
      
      volumes:
      - name: html
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
            - key: config
              path: default.conf